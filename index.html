<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com Fundo Azul Claro</title>
    <style>
        body {
            background-color: #d1eff9; /* Cor de fundo */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #333; /* Cor do texto */
            font-size: 2.5em;
        }

        p {
            color: #555; /* Cor do texto */
            font-size: 1.2em;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Fundo semi-transparente para o conteúdo */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Meu Site!</h1>
        <p>Este é um exemplo de site com fundo na cor #d1eff9.</p>
    </div>
</body>
</html>
